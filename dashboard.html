<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, <span id="playerName"></span>!</h2>
        <p>Gender: <span id="playerGender"></span></p>
        <button onclick="resetCharacter()">Reset Character</button>
    </div>

    <script>
        // Load Player Data
        const playerData = JSON.parse(localStorage.getItem("playerData"));

        if (playerData) {
            document.getElementById("playerName").innerText = playerData.name;
            document.getElementById("playerGender").innerText = playerData.gender;
        } else {
            window.location.href = "character.html"; // If no data, redirect to character maker
        }

        function resetCharacter() {
            localStorage.removeItem("playerData");
            window.location.href = "character.html";
        }
    </script>
</body>
</html>
